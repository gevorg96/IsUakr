version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout

      - run: |
          docker info
          docker login --username=$HEROKU_USERNAME --password=$HEROKU_API_KEY registry.heroku.com
          heroku container:release web highload -a $HEROKU_APP_NAME
          docker build -t aspnetweb -f IsUakr.Mvc/Dockerfile.web .
          docker tag aspnetweb registry.heroku.com/$HEROKU_APP_NAME/web
          docker push registry.heroku.com/$HEROKU_APP_NAME/web               

      - run: |
          docker login --username=$HEROKU_USERNAME --password=$HEROKU_API_KEY registry.heroku.com
          docker build -t aspnethighload -f IsUakr.HighLoad.Ui/Dockerfile.highload .
          docker tag aspnethighload registry.heroku.com/$HEROKU_APP_NAME/highload
          docker push registry.heroku.com/$HEROKU_APP_NAME/highload
